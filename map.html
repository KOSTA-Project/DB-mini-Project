<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<style type="text/css">
html, body { width: 99%; height: 98%; }
</style>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
</head>
<body>
<div id="map" style="width:100%; height:100%; "></div>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0d592c297eef290827df502da7ae1af3&libraries=services"></script>
<script>
	var mapContainer = document.getElementById('map'), mapOption = { center: new kakao.maps.LatLng(37.42046, 127.12666), level: 5 };

	var map = new kakao.maps.Map(mapContainer, mapOption);
	var markers = [];
		
	function addMarker(addr,lat,lng){    //해당좌표에 마커 생성 및 마커배열에 넣기
		var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(lat, lng),   // 마커의 좌표
		    map: map    // 마커를 표시할 지도 객체
		});

		var target = '<div>'+addr+'</div>'

		var infowindow = new kakao.maps.InfoWindow({	  //마우스 오버일 때 뜨는 창에 대한 정보
			content: target
		});
		kakao.maps.event.addListener(marker,'mouseover',makeOverListener(map,marker,infowindow)); 		// 마우스가 마커 위일 때 이벤트 발생 
		kakao.maps.event.addListener(marker,'mouseout',makeOutListener(infowindow));			//마우스가 마커 밖일 때 이벤트 발생
		
		markers.push(marker);
	}

	function makeOverListener(map, marker, infowindow) {
   		 return function() {
        		infowindow.open(map, marker);
   		 };
	}

	function makeOutListener(infowindow) {   // 마우스가 마커 밖일 때
    		return function() {
        		infowindow.close();
    		};
	}

	function clearMarkers(){	//지도에 모든 마커 삭제
		for(var i=0; i<markers.length;i++){
			markers[i].setMap(null);
		}
		markers=[];
	}

	function panTo(lat, lng) {		// 해당 좌표로 지도 중심 이동
		var loc = new kakao.maps.LatLng(lat, lng);
    		map.panTo(loc);
	}
</script>
</body>
</html>
